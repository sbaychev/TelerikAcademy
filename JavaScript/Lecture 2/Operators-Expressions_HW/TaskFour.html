<html>
<head>
	<title>Write an expression that checks for given integer if its third digit (right-to-left) is 7. E. g. 1732 ïƒ  true</title>
	<link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
	<div id="js-console"></div>
	<script src="scripts/js-console.js"></script>
	<script>
		var x = prompt("Please enter a number");
		var thirdDigit = Math.floor((parseInt(x) % 1000)/100) == 7;
		jsConsole.writeLine(thirdDigit);
	</script>
</body>

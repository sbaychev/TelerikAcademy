<html>
<head>
	<title>Write a boolean expression for finding if the bit 3 (counting from 0) of a given integer is 1 or 0</title>
	<link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
	<div id="js-console"></div>
	<script src="scripts/js-console.js"></script>
	<script>
		var x = prompt("Please enter a number");
		var thirdBit = (parseInt(x) >> 3);
		jsConsole.writeLine(thirdBit & 1);
	</script>
</body>
</html>

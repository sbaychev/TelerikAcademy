	function BiggestNumThree (x, y, z)
	{
			if (x >= y && x >= z)
            {
             jsConsole.writeLine("The first integer x is Greater or equal to any of the other two y and z");

            }
            else
            {

	            {
		    jsConsole.writeLine("The second integer y is Greater or equal to any of the other two z and x");
